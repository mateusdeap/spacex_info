name: spacex_info
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  sqflite: ^1.3.0
  path_provider: ^1.6.0
  http: ^0.12.1
  rxdart: ^0.24.0

dev_dependencies:
  test: ^1.14.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: IBM Plex Mono
      fonts:
        - asset: fonts/IBMPlexMono-Regular.ttf
          weight: 400
        - asset: fonts/IBMPlexMono-Bold.ttf
          weight: 700
    - family: IBM Plex Sans
      fonts:
        - asset: fonts/IBMPlexSans-Thin.ttf
          weight: 100
        - asset: fonts/IBMPlexSans-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: fonts/IBMPlexSans-ExtraLight.ttf
          weight: 200
        - asset: fonts/IBMPlexSans-ExtraLightItalic.ttf
          weight: 200
          style: italic
        - asset: fonts/IBMPlexSans-Light.ttf
          weight: 300
        - asset: fonts/IBMPlexSans-LightItalic.ttf
          weight: 300
          style: italic
        - asset: fonts/IBMPlexSans-Regular.ttf
          weight: 400
        - asset: fonts/IBMPlexSans-Italic.ttf
          weight: 400
          style: italic
        - asset: fonts/IBMPlexSans-Medium.ttf
          weight: 500
        - asset: fonts/IBMPlexSans-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: fonts/IBMPlexSans-SemiBold.ttf
          weight: 600
        - asset: fonts/IBMPlexSans-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: fonts/IBMPlexSans-Bold.ttf
          weight: 700
        - asset: fonts/IBMPlexSans-BoldItalic.ttf
          weight: 700
          style: italic
        
